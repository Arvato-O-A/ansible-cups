- hosts: localhost
  remote_user: root

  vars:
    cups_printers_and_classes_to_be_removed:
      - TEST
      - Xerox

    cups_printer_list:
      - name_on_print_server: "TestPrinter1"
        state_on_print_server: "present"
        cups_uri: "file:///dev/null"
      - name_on_print_server: "TestPrinter2"
        state_on_print_server: "present"
        cups_uri: "file:///dev/null"

    cups_class_list:
      - name_on_print_server: "TestClass"
        state_on_print_server: "present"
        class_members:
          - "TestPrinter1"
          - "TestPrinter2"

  roles:
    - ansible-cups